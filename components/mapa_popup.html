<!DOCTYPE html>
<html>
<head>
<style>

body { 
    
    margin: 0; 
    padding: 0; 
    width: 100%;
    height: 30%;
    overflow: hidden;
}

.improvement-card {
    
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 12px;
    padding: 15px;
    margin: 5px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    
    font-size: 13px;
}
.improvement-header h3 {
    margin: 0 0 8px 0;
    font-size: 1.2em;
    font-weight: 600;
    text-align: center;
}
.repo-link {
    display: block;
    background: rgba(255, 255, 255, 0.15);
    padding: 10px 15px;
    border-radius: 50px;
    color: white;
    text-decoration: none;
    font-weight: 500;
    text-align: center;
    margin: 10px 0;
    border: 1px solid rgba(255, 255, 255, 0.2);
}
.responsive-image {
    width: 50%;
    border-radius: 8px;
    margin: 10px 0;
    
}
.improvement-footer {
    text-align: center;
    margin-top: 10px;
    opacity: 0.7;
    font-size: 0.8em;
}

</style>
</head>
<body>
    <div class="improvement-card">
        <div class="improvement-header">
            <h3>üìç Ajude a melhorar!</h3>
        </div>
        <a href="{repo_url}" class="repo-link" target="_blank">
            üîó Ver reposit√≥rio
        </a>
        <img src="data:image/png;base64,{encoded_string}" 
             alt="Mapa" 
             class="responsive-image">
        <div class="improvement-footer">
            <small>Contribua com o projeto</small>
        </div>
    </div>
</body>
</html>
